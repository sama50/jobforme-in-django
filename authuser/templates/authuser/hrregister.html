<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal Registration</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.register-container {
  max-width: 400px;
  width: 100%;
  text-align: center;
}

.register-card {
  background-color: #ffffff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.logo img {
  width: 80px;
  height: auto;
  margin-bottom: 10px;
}

.logo p {
  color: #555555;
  font-size: 14px;
}

.register-form {
  margin-top: 20px;
}

.input-field {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #cccccc;
  border-radius: 5px;
}

.register-button {
  width: 100%;
  padding: 10px;
  background-color: #28a745;
  border: none;
  border-radius: 5px;
  color: white;
  cursor: pointer;
}

.footer-links {
  margin-top: 10px;
  font-size: 14px;
}

.footer-links a {
  color: #007bff;
  text-decoration: none;
}

.footer-links a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="logo">
        <!-- Replace with your logo -->
        <!-- <img src="logo.png" alt="Job Portal Logo"> -->
        <p>Your Path to Success</p>
      </div>
      <form class="register-form" method="post" action="">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username" class="input-field" required>
        <input type="email" placeholder="Email" name="email" class="input-field" required>
        <input type="password" placeholder="Password" name="password" class="input-field" required>
        <input type="password" placeholder="Confirm Password" name="cpassword" class="input-field" required>
        <label for="hr-checkbox" >Are you HR?</label>
        <input type="checkbox" name="ishr" id="hr-checkbox" class="input-field" required>
        {% if msg %}
          <p style="color: red;">{{msg}}</p>
        {% endif %}
        <button type="submit" class="register-button">Register</button>
      </form>
      <div class="footer-links">
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
